<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Sentiment Classifier</title>
  <style>
    body {
      background-color: #f4f6f7;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      padding: 12px 25px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #eaf2f8;
      border-left: 5px solid #3498db;
      border-radius: 10px;
    }
    .result h3 {
      margin: 10px 0;
    }
    .download {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Text Sentiment Classifier</h1>
  <form method="post" action="/analyze">
    <label for="text_input"><strong>Enter your text:</strong></label><br><br>
    <textarea name="text_input" required></textarea><br>
    <button type="submit">Analyze Sentiment</button>
  </form>

  {% if result %}
  <div class="result">
    <h3><strong>Sentiment:</strong> {{ result.state }} {{ result.emoji }}</h3>
    <p><strong>Polarity Score:</strong> {{ result.polarity }}</p>
    <p><strong>Advice:</strong> {{ result.advice }}</p>
    <div class="download">
      <a href="{{ url_for('download_report', path=report_file) }}">
        <button>Download Report</button>
      </a>
    </div>
  </div>
  {% endif %}
</body>
</html>
